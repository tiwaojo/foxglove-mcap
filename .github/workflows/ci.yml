name: Build and Publish


on:
  push:
    branches:
      - main
  release:
    types:
    - created

jobs:
  release:
    permissions:
      contents: write # to create release commit (google-github-actions/release-please-action)
      pull-requests: write # to create release PR (google-github-actions/release-please-action)
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.4.0
      with:
        version: 8
        run_install: false
        shell: bash
        if: runner.os == 'Linux'
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
          echo store_path=${{ env.STORE_PATH }}
    - run: pnpm install && pnpm vsce package --no-dependencies && pnpm vsce publish -p ${{ secrets.VSCE_PAT }} --no-dependencies
    - uses: google-github-actions/release-please-action@v3
      with:
        release-type: node
        package-name: mcap-cli-vscode-${{ steps.release.outputs.tag_name }}
    - name: Publish and Upload Release Artifact
      # if: ${{ steps.release.outputs.release_created }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        pnpm i
        ls -al
        pnpm vsce package --no-dependencies
        pnpm vsce publish -p ${{ secrets.VSCE_PAT }} --no-dependencies
        echo tag_name: ${{ steps.release.outputs.tag_name }}
        gh release upload ${{ steps.release.outputs.tag_name }} ./mcap-cli-vscode-${{ steps.release.outputs.tag_name }}.vsix
