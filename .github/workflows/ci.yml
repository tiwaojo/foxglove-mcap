name: Build and Publish


on:
  push:
    branches:
      - main
    tags:
      - v*
  release:
    types:
    - created

jobs:
  release:
    permissions:
      contents: write # to create release commit (google-github-actions/release-please-action)
      pull-requests: write # to create release PR (google-github-actions/release-please-action)
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Node.js
      uses: actions/setup-node@v3
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.4.0
      with:
        version: 8
        run_install: false
    - name: Package and Publish
      env: 
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: 
        | 
        pnpm install
        pnpm run package
        pnpm vsce publish -p ${{ secrets.VSCE_PAT }} --no-dependencies
        

    - uses: google-github-actions/release-please-action@v3
      id: release
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        release-type: node
        package-name: mcap-cli-vscode-${{ steps.release.outputs.tag_name }}.vsix
        default-branch: main
        bump-minor-pre-major: true
        versioning-strategy: always-bump-minor
        
        
    - name: Publish and Upload Release Artifact
      if: ${{ steps.release.outputs.release_created }}
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        echo tag_name: ${{ steps.release.outputs.tag_name }}
        echo upload_url: ${{ steps.release.outputs.upload_url }}
        echo outputs: ${{ steps.release.outputs }}
        gh release upload ${{ steps.release.outputs.tag_name }} ./mcap-cli-vscode-${{ steps.release.outputs.tag_name }}.vsix
